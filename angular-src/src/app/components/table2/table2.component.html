<table mdbTable class="table table-responsive table-striped table-dark" hover="true" >
    <thead>
    <tr>
      <th *ngFor="let col of columns" scope="col">
        {{col}}
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let char of characters | async" scope="row">
      <td *ngFor="let col of columns" scope="row" >
        {{char[col]}}
      </td>
    </tr>
  </tbody>
  </table>
